<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/default.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <ui:insert name="top">
                <h:form>
            <p:menubar>
                <p:menuitem value="Home" url="http://www.primefaces.org"
                            icon="ui-icon-home"/>
                
                <p:submenu label="Aviones" icon="ui-icon-document">
                    <p:menuitem value="Lista Aviones" action="/avion/AvionLista.xhtml?faces-redirect=true"/>
                    <p:menuitem value="Nuevo Avion" action="#"/>
                </p:submenu>
                
                <p:submenu label="Reportes" icon="ui-icon-folder-open">
                    <p:menuitem value="Reporte de Vuelos" action="/reportes/ReporteVuelos.xhtml?faces-redirect=true"/>
                </p:submenu>
                
                <p:menuitem value="Quit" url="http://www.primefaces.org"
                            icon="ui-icon-close"/>
                
                <f:facet name="options">
                    <p:commandButton type="button" value="Logout" icon="ui-icon-extlink"/>
                </f:facet>
                
            </p:menubar>
                    </h:form>
                </ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
